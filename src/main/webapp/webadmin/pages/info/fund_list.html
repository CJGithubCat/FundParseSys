		<script src="../../lib/layui/layui.js" charset="utf-8"></script>

		<script>
			var $ = layui.jquery;
			layui.use(['table','form','laydate'], function(){
			  var table = layui.table;
			  var form = layui.form;
			  var laydate = layui.laydate;
			  $=layui.jquery;
			  
			  var tableIns = table.render({
				id: 'tableReload'//重载数据表格
			    ,elem: '#sourceList'
				,method: 'post'
				,contentType: 'application/json'
			    ,toolbar: '#toolbarDemo'
			    //,url:D2V.JZLASTURL.queryNetWorthLastList
			    ,url:'../../../fund/queryFundList'
			    ,title: '基金数据表'
			    ,cols: D2V.JJXXGrid    
			    ,data:''
				,page: true
				,limits: [1,10,20,50]
				,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
				,groups: 1 //只显示 1 个连续页码
			    ,first: false //不显示首页
			    ,last: false //不显示尾页
			    ,
			    text:{
			        none:"暂无数据"
			    }
			  });
			
			  //监听提交按钮
			  form.on('submit(sreach)', function(data){
			    table.reload('tableReload',{
			    	page: {
			            curr: 1 //重新从第 1 页开始
			        }
			        , where: {//这里传参  向后台
			        	'fundCode':$('#txt_fundCode').val(),
			        	'fundName':$('#txt_fundName').val()
			        }
			        , url:D2V.JZLASTURL.queryNetWorthLastList
			        , method: 'post'
			    });
			    return false;
			  });
			    
			  //监听行工具事件
			  table.on('tool(sourceList)', function(obj){
			    var data = obj.data;
			    console.log(obj)
			    if(obj.event === 'del'){
			      layer.confirm('真的删除行么', function(index){
			        obj.del();
			        layer.close(index);
			      });
			    } else if(obj.event === 'edit'){
			    	table.reload('tableReload',{
			        	page: {
			                curr: 1 //重新从第 1 页开始
			            }
			            , where: {//这里传参  向后台
			            	'fundCode':data.fundCode
			            }
			            , url:D2V.JZLASTURL.parseNewestGuZhiInfo
			            , method: 'post'
			        });
			    }
			  });
			  
			});
		</script>
