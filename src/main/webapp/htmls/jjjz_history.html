<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>净值统计</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js"></script>
  <script src="../layui/layui.all.js"></script>  
  <script src="../js/fund/DataToView.js"></script>
  <script src="../vendor/jquery/dist/jquery.js"></script>
</head>
<body>
<!-- *********************头部工具栏***************************-->
<script type="text/html" id="toolbarDemo">
 <form class="layui-form" action="">
  <div class="layui-form-item">
	<div class="layui-inline">
		<label class="layui-form-label">基金代码</label>
		<div class="layui-input-block">
		  <input type="text" id="txt_fundCode" name="title" required  lay-verify="required" placeholder="请输入基金代码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
      <label class="layui-form-label">开始日期</label>
      <div class="layui-input-block">
        <input type="text" name="startDate" id="txt_startDate" autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-inline">
      <label class="layui-form-label">结束日期</label>
      <div class="layui-input-block">
        <input type="text" name="endDate" id="txt_endDate" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" id="btn_search" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</script>

<!-- *********************列表主体***************************-->
<table class="layui-hide" id="test"></table>

<!-- *********************按钮列***************************-->
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
 
<script>
var $ = layui.jquery;
layui.use(['table','form','laydate'], function(){
  var table = layui.table;
  var form = layui.form;
  var laydate = layui.laydate;
  $=layui.jquery;
  
  //日期
  laydate.render({
    elem: '#startDate'
  });
  laydate.render({
    elem: '#endDate'
  });
  
  var tableIns = table.render({
	id: 'tableReload'//重载数据表格
    ,elem: '#test'
	,method: 'post'
	,contentType: 'application/json'
    ,toolbar: '#toolbarDemo'
    ,url: D2V.JZHISTORYURL.queryNetWorthHistoryList
    ,title: '用户数据表'
    ,cols: D2V.JZHISTORYGrid
    ,data:''
	,page: true
	,limits: [1,10,20,50]
	,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
	,groups: 1 //只显示 1 个连续页码
    ,first: false //不显示首页
    ,last: false //不显示尾页
    ,
    text:{
        none:"暂无数据"
    }
  });

  //监听提交按钮
  form.on('submit(formDemo)', function(data){
    table.reload('tableReload',{
    	page: {
            curr: 1 //重新从第 1 页开始
        }
        , where: {//这里传参  向后台
        	'fundCode':$('#txt_fundCode').val(),
        	'startDate':$('#txt_startDate').val(),
        	'endDate':$('#txt_endDate').val()
        }
        , url:D2V.JZHISTORYURL.queryNetWorthHistoryList
        , method: 'post'
    });
    return false;
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
</script>

<style>

.layui-form-label{
	width:100px;
}
</style>
</body>
</html>
